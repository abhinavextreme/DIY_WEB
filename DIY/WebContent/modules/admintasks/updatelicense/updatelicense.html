<div class="container-fluid">
    <form name="licenseForm">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-md-2">License Key</label>
                <div class="col-md-8">
                    <input type="text" class="form-control"
                           name="licenseKey" id="licenseKey"
                           ng-disabled="updateLicense.licenseData.isVerified == true"
                           ng-model="updateLicense.formModel.licenseKey"
                           placeholder="Enter Key"/>
                </div>
                <button type="button" class="btn btn-primary btn-sm"
                        ng-disabled="updateLicense.licenseData.isVerified == true"
                        ng-click="updateLicense.submit(licenseForm)">Submit</button>
            </div>
        </div>
    </form>
</div>
