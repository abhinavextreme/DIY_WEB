<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-md-push-6">
                <button class="btn btn-primary btn-sm pull-right"
                        ng-if="shop.getShopData.length == 0"
                        ng-click="shop.addModal()"
                        title="Add Shop">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row" ng-if="shop.getShopData.length > 0">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-condensed table-hover table-bordered table-striped">
                    <thead>
                    <th>Sr No.</th>
                    <th>Shop Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="d in shop.getShopData">
                        <td>1</td>
                        <td>{{d.shopName}}</td>
                        <td>{{d.phone}}</td>
                        <td>
                            <button class="btn btn-sm btn-info"
                                    ng-click="shop.updateModal(d)
                                    " title="Update Shop">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
