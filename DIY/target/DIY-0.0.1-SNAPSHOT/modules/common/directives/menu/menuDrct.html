            <li ng-repeat="menu in menuData.admin"
                ng-class="{'active':menu.isActive,'treeview':menu.subMenu.length>0}">
                <a href="{{menu.url}}"><i class="{{menu.icon}}"></i> <span>{{menu.title}}</span> <i
                        class="fa fa-angle-left pull-right" ng-if="menu.subMenu.length>0"></i></a>
                <ul class="treeview-menu" ng-if="menu.subMenu.length>0">
                    <li ng-repeat="subMenu in menu.subMenu" ng-class="{'active':subMenu.isActive}">
                        <a href="{{subMenu.url}}">{{subMenu.title}}</a>
                    </li>
                </ul>
            </li>

            <li ng-repeat="menu in menuData.owner"
                ng-class="{'active':menu.isActive,'treeview':menu.subMenu.length>0}">
                <a href="{{menu.url}}"><i class="{{menu.icon}}"></i> <span>{{menu.title}}</span> <i
                        class="fa fa-angle-left pull-right" ng-if="menu.subMenu.length>0"></i></a>
                <ul class="treeview-menu" ng-if="menu.subMenu.length>0">
                    <li ng-repeat="subMenu in menu.subMenu" ng-class="{'active':subMenu.isActive}">
                        <a href="{{subMenu.url}}">{{subMenu.title}}</a>
                    </li>
                </ul>
            </li>
